<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interactiveRatingComponent</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="rating-component">
      <div class="container__star">
        <img src="./images/icon-star.svg" alt="" class="star" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <form>
        <ul class="rating-content">
          <li class="rating-number">
            <button class="rating-btn" id="1-rating" type="button">1</button>
          </li>
          <li class="rating-number">
            <button class="rating-btn" id="2-rating" type="button">2</button>
          </li>
          <li class="rating-number">
            <button class="rating-btn" id="3-rating" type="button">3</button>
          </li>
          <li class="rating-number">
            <button class="rating-btn" id="4-rating" type="button">4</button>
          </li>
          <li class="rating-number">
            <button class="rating-btn" id="5-rating" type="button">5</button>
          </li>
        </ul>
        <input type="submit" value="SUBMIT" id="submit-btn" />
      </form>
    </section>

    <section id="thank-you">
      <div class="thank-you-image">
        <img src="./images/illustration-thank-you.svg" alt="thank you" />
      </div>
      <p class="dynamic-text">
        You selected <span class="Dynamic-number"></span> out of 5
      </p>
      <h2>Thank you!</h2>
      <p class="we">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
